name: Release

on:
  push:
    tags:
      - "v*.*.*"
  workflow_dispatch:
    inputs:
      tag:
        description: "Semver tag to release (e.g. v1.2.2)"
        required: true
        type: string

permissions:
  contents: write

env:
  CARGO_TERM_COLOR: always
  CARGO_INCREMENTAL: 0
  CARGO_REGISTRIES_CRATES_IO_PROTOCOL: sparse

concurrency:
  group: release-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: false

jobs:
  meta:
    name: Validate Tag and Changelog
    runs-on: ubuntu-latest
    timeout-minutes: 10
    outputs:
      tag: ${{ steps.meta.outputs.tag }}
      version: ${{ steps.meta.outputs.version }}

    steps:
      - name: Checkout
        uses: actions/checkout@8ade135a41bc03ea155e62e844d188df1ea18608
        with:
          fetch-depth: 0

      - name: Resolve release tag
        id: meta
        shell: bash
        run: |
          set -euo pipefail
          if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            tag="${{ github.event.inputs.tag }}"
          else
            tag="${GITHUB_REF_NAME}"
          fi

          if [[ ! "$tag" =~ ^v[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
            echo "Tag '$tag' must match vMAJOR.MINOR.PATCH" >&2
            exit 1
          fi

          version="${tag#v}"
          {
            echo "tag=$tag"
            echo "version=$version"
          } >> "$GITHUB_OUTPUT"

      - name: Validate tag exists in repository
        shell: bash
        run: |
          set -euo pipefail
          tag="${{ steps.meta.outputs.tag }}"
          git fetch --tags --force
          if ! git rev-parse --verify "refs/tags/$tag" >/dev/null 2>&1; then
            echo "Tag '$tag' does not exist in repository history" >&2
            exit 1
          fi

      - name: Validate package version matches tag
        shell: bash
        run: |
          set -euo pipefail
          expected_version="${{ steps.meta.outputs.version }}"
          package_version="$(awk '
            $0 ~ /^\[package\]/ { in_package=1; next }
            in_package && $0 ~ /^\[/ { in_package=0 }
            in_package && $0 ~ /^version = / {
              gsub(/version = \"|\"/, "", $0)
              print $0
              exit
            }
          ' Cargo.toml)"

          if [[ -z "$package_version" ]]; then
            echo "Failed to read package version from Cargo.toml" >&2
            exit 1
          fi

          if [[ "$package_version" != "$expected_version" ]]; then
            echo "Tag version ($expected_version) does not match Cargo.toml version ($package_version)" >&2
            exit 1
          fi

      - name: Validate changelog entry exists and is non-empty
        shell: bash
        run: |
          set -euo pipefail
          version="${{ steps.meta.outputs.version }}"

          awk -v version="$version" '
            $0 ~ "^## \\[" version "\\]" {in_section=1; found=1; next}
            in_section && $0 ~ "^## \\[" {exit}
            in_section {print}
            END {
              if (!found) exit 2
            }
          ' CHANGELOG.md > release_notes.md || {
            code="$?"
            if [[ "$code" -eq 2 ]]; then
              echo "No CHANGELOG.md section found for version $version" >&2
            fi
            exit "$code"
          }

          if [[ ! -s release_notes.md ]]; then
            echo "Release notes section for $version is empty" >&2
            exit 1
          fi

  verify_release:
    name: Verify Release Build
    needs: meta
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout tag
        uses: actions/checkout@8ade135a41bc03ea155e62e844d188df1ea18608
        with:
          ref: refs/tags/${{ needs.meta.outputs.tag }}

      - name: Install pinned Rust toolchain
        shell: bash
        run: |
          set -euo pipefail
          rustup toolchain install 1.93.0 --profile minimal --component clippy
          rustup default 1.93.0

      - name: cargo fetch
        run: cargo fetch --locked

      - name: cargo check
        run: cargo check --all-targets --all-features --locked

      - name: cargo clippy
        run: cargo clippy --all-targets --all-features --locked -- -D warnings

      - name: cargo test
        run: cargo test --all-targets --all-features --locked

  draft_release:
    name: Create Draft GitHub Release
    needs: [meta, verify_release]
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout tag
        uses: actions/checkout@8ade135a41bc03ea155e62e844d188df1ea18608
        with:
          ref: refs/tags/${{ needs.meta.outputs.tag }}

      - name: Build release notes from changelog
        shell: bash
        run: |
          set -euo pipefail
          version="${{ needs.meta.outputs.version }}"

          awk -v version="$version" '
            $0 ~ "^## \\[" version "\\]" {in_section=1; found=1; next}
            in_section && $0 ~ "^## \\[" {exit}
            in_section {print}
            END {
              if (!found) exit 2
            }
          ' CHANGELOG.md > release_notes.md

      - name: Create or update draft release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        shell: bash
        run: |
          set -euo pipefail
          tag="${{ needs.meta.outputs.tag }}"
          title="Rustnake $tag"

          if gh release view "$tag" >/dev/null 2>&1; then
            gh release edit "$tag" --title "$title" --notes-file release_notes.md
          else
            gh release create "$tag" --verify-tag --title "$title" --notes-file release_notes.md --draft
          fi

  binaries:
    name: Build & Upload (${{ matrix.os }})
    needs: [meta, draft_release]
    runs-on: ${{ matrix.os }}
    timeout-minutes: 30
    strategy:
      fail-fast: false
      matrix:
        os:
          - ubuntu-latest
          - macos-14
          - windows-latest

    steps:
      - name: Checkout tag
        uses: actions/checkout@8ade135a41bc03ea155e62e844d188df1ea18608
        with:
          ref: refs/tags/${{ needs.meta.outputs.tag }}

      - name: Install pinned Rust toolchain (Unix)
        if: ${{ runner.os != 'Windows' }}
        shell: bash
        run: |
          set -euo pipefail
          rustup toolchain install 1.93.0 --profile minimal
          rustup default 1.93.0

      - name: Install pinned Rust toolchain (Windows)
        if: ${{ runner.os == 'Windows' }}
        shell: pwsh
        run: |
          $ErrorActionPreference = "Stop"
          rustup toolchain install 1.93.0 --profile minimal
          rustup default 1.93.0

      - name: Build release binary (Unix)
        if: ${{ runner.os != 'Windows' }}
        shell: bash
        run: |
          set -euo pipefail
          if [[ "${RUNNER_OS}" == "macOS" ]]; then
            rustup target add aarch64-apple-darwin x86_64-apple-darwin
            cargo build --release --locked --target aarch64-apple-darwin
            cargo build --release --locked --target x86_64-apple-darwin
            lipo -create \
              -output target/release/rustnake-universal2 \
              target/aarch64-apple-darwin/release/rustnake \
              target/x86_64-apple-darwin/release/rustnake
          else
            cargo build --release --locked
          fi

      - name: Build release binary (Windows)
        if: ${{ runner.os == 'Windows' }}
        shell: pwsh
        run: |
          $ErrorActionPreference = "Stop"
          cargo build --release --locked

      - name: Smoke-check binary startup and config path (Unix)
        if: ${{ runner.os != 'Windows' }}
        shell: bash
        run: |
          set -euo pipefail
          export HOME="$RUNNER_TEMP/smoke-home"
          mkdir -p "$HOME"

          if [[ "${RUNNER_OS}" == "macOS" ]]; then
            target/release/rustnake-universal2 --smoke-check
            expected_path="$HOME/Library/Application Support/Rustnake/config.toml"
          else
            target/release/rustnake --smoke-check
            expected_path="$HOME/.rustnake.toml"
          fi

          if [[ ! -f "$expected_path" ]]; then
            echo "Smoke-check did not create expected config file at: $expected_path" >&2
            exit 1
          fi

      - name: Smoke-check binary startup and config path (Windows)
        if: ${{ runner.os == 'Windows' }}
        shell: pwsh
        run: |
          $ErrorActionPreference = "Stop"
          $env:APPDATA = Join-Path $env:RUNNER_TEMP "smoke-appdata"
          New-Item -ItemType Directory -Force -Path $env:APPDATA | Out-Null

          & "target/release/rustnake.exe" --smoke-check

          $expectedPath = Join-Path $env:APPDATA "Rustnake\config.toml"
          if (-not (Test-Path $expectedPath)) {
            throw "Smoke-check did not create expected config file at: $expectedPath"
          }

      - name: Package asset and checksum (Unix)
        if: ${{ runner.os != 'Windows' }}
        id: package_unix
        shell: bash
        run: |
          set -euo pipefail
          source="target/release/rustnake"
          asset_name="rustnake-linux-x86_64"
          if [[ "${RUNNER_OS}" == "macOS" ]]; then
            source="target/release/rustnake-universal2"
            asset_name="rustnake-macos-universal2"
          fi

          if [[ ! -f "$source" ]]; then
            echo "Missing build artifact: $source" >&2
            exit 1
          fi

          asset_path="$RUNNER_TEMP/$asset_name"
          cp "$source" "$asset_path"

          checksum_path="$RUNNER_TEMP/$asset_name.sha256"
          if command -v sha256sum >/dev/null 2>&1; then
            sha256sum "$asset_path" > "$checksum_path"
          else
            shasum -a 256 "$asset_path" > "$checksum_path"
          fi

          {
            echo "asset_name=$asset_name"
            echo "asset_path=$asset_path"
            echo "checksum_path=$checksum_path"
          } >> "$GITHUB_OUTPUT"

      - name: Package asset and checksum (Windows)
        if: ${{ runner.os == 'Windows' }}
        id: package_windows
        shell: pwsh
        run: |
          $ErrorActionPreference = "Stop"
          $assetName = "rustnake-windows-x86_64.exe"
          $source = "target/release/rustnake.exe"

          if (-not (Test-Path $source)) {
            throw "Missing build artifact: $source"
          }

          $assetPath = Join-Path $env:RUNNER_TEMP $assetName
          Copy-Item -Path $source -Destination $assetPath -Force

          $checksumPath = Join-Path $env:RUNNER_TEMP "$assetName.sha256"
          $hash = (Get-FileHash -Algorithm SHA256 -Path $assetPath).Hash.ToLowerInvariant()
          "$hash  $assetPath" | Out-File -FilePath $checksumPath -Encoding ascii

          "asset_name=$assetName" >> $env:GITHUB_OUTPUT
          "asset_path=$assetPath" >> $env:GITHUB_OUTPUT
          "checksum_path=$checksumPath" >> $env:GITHUB_OUTPUT

      - name: Verify packaged asset metadata (Unix)
        if: ${{ runner.os != 'Windows' }}
        shell: bash
        env:
          ASSET_PATH: ${{ steps.package_unix.outputs.asset_path }}
          CHECKSUM_PATH: ${{ steps.package_unix.outputs.checksum_path }}
        run: |
          set -euo pipefail

          if command -v sha256sum >/dev/null 2>&1; then
            sha256sum -c "$CHECKSUM_PATH"
          else
            shasum -a 256 -c "$CHECKSUM_PATH"
          fi

          if [[ "${RUNNER_OS}" == "macOS" ]]; then
            lipo_info="$(lipo -info "$ASSET_PATH")"
            echo "$lipo_info"
            echo "$lipo_info" | grep -q "arm64"
            echo "$lipo_info" | grep -q "x86_64"
          else
            file "$ASSET_PATH" | grep -Eiq 'x86[-_ ]64'
          fi

      - name: Verify packaged asset metadata (Windows)
        if: ${{ runner.os == 'Windows' }}
        shell: pwsh
        env:
          ASSET_PATH: ${{ steps.package_windows.outputs.asset_path }}
          CHECKSUM_PATH: ${{ steps.package_windows.outputs.checksum_path }}
        run: |
          $ErrorActionPreference = "Stop"

          $checksumLine = (Get-Content -Path $env:CHECKSUM_PATH -Raw).Trim()
          $expectedHash = ($checksumLine -split '\s+')[0].ToLowerInvariant()
          $actualHash = (Get-FileHash -Algorithm SHA256 -Path $env:ASSET_PATH).Hash.ToLowerInvariant()
          if ($actualHash -ne $expectedHash) {
            throw "Checksum mismatch for $env:ASSET_PATH"
          }

          [byte[]]$bytes = Get-Content -Path $env:ASSET_PATH -AsByteStream
          $peOffset = [BitConverter]::ToInt32($bytes, 0x3C)
          $machine = [BitConverter]::ToUInt16($bytes, $peOffset + 4)
          if ($machine -ne 0x8664) {
            throw ("Unexpected PE machine type: 0x{0:X}" -f $machine)
          }

      - name: Upload asset and checksum to release (Unix)
        if: ${{ runner.os != 'Windows' }}
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        shell: bash
        run: |
          set -euo pipefail
          gh release upload "${{ needs.meta.outputs.tag }}" \
            "${{ steps.package_unix.outputs.asset_path }}#${{ steps.package_unix.outputs.asset_name }}" \
            "${{ steps.package_unix.outputs.checksum_path }}#${{ steps.package_unix.outputs.asset_name }}.sha256" \
            --clobber

      - name: Upload asset and checksum to release (Windows)
        if: ${{ runner.os == 'Windows' }}
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          ASSET_PATH: ${{ steps.package_windows.outputs.asset_path }}
          ASSET_NAME: ${{ steps.package_windows.outputs.asset_name }}
          CHECKSUM_PATH: ${{ steps.package_windows.outputs.checksum_path }}
        shell: pwsh
        run: |
          $ErrorActionPreference = "Stop"
          gh release upload "${{ needs.meta.outputs.tag }}" `
            "$($env:ASSET_PATH)#$($env:ASSET_NAME)" `
            "$($env:CHECKSUM_PATH)#$($env:ASSET_NAME).sha256" `
            --clobber

  publish_crate:
    name: Publish to crates.io
    needs: [meta, verify_release]
    runs-on: ubuntu-latest
    timeout-minutes: 15
    environment: crates-io-publish
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout tag
        uses: actions/checkout@8ade135a41bc03ea155e62e844d188df1ea18608
        with:
          ref: refs/tags/${{ needs.meta.outputs.tag }}

      - name: Install pinned Rust toolchain
        shell: bash
        run: |
          set -euo pipefail
          rustup toolchain install 1.93.0 --profile minimal
          rustup default 1.93.0

      - name: cargo fetch
        run: cargo fetch --locked

      - name: cargo package
        run: cargo package --locked

      - name: Detect existing crates.io version
        id: check_version
        shell: bash
        run: |
          set -euo pipefail
          version="${{ needs.meta.outputs.version }}"
          if curl -fsSL "https://crates.io/api/v1/crates/rustnake/${version}" >/dev/null 2>&1; then
            echo "already_published=true" >> "$GITHUB_OUTPUT"
          else
            echo "already_published=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Authenticate with crates.io (Trusted Publisher)
        if: ${{ steps.check_version.outputs.already_published == 'false' }}
        id: auth
        uses: rust-lang/crates-io-auth-action@63a7064947ceca9989005e118db3a5fecdc9259f

      - name: Validate trusted publisher token
        if: ${{ steps.check_version.outputs.already_published == 'false' }}
        shell: bash
        env:
          CARGO_REGISTRY_TOKEN: ${{ steps.auth.outputs.token }}
        run: |
          set -euo pipefail
          if [[ -z "${CARGO_REGISTRY_TOKEN:-}" ]]; then
            echo "Trusted Publisher token was not provided by crates-io-auth-action." >&2
            echo "Verify crates.io Trusted Publisher settings for owner/repo/workflow/environment." >&2
            exit 1
          fi

      - name: Publish crate (idempotent)
        if: ${{ steps.check_version.outputs.already_published == 'false' }}
        shell: bash
        env:
          CARGO_REGISTRY_TOKEN: ${{ steps.auth.outputs.token }}
        run: |
          set +e
          output="$(cargo publish --locked 2>&1)"
          code="$?"
          set -e
          echo "$output"

          if [[ "$code" -eq 0 ]]; then
            exit 0
          fi

          if echo "$output" | grep -Eqi "already (uploaded|published|exists)"; then
            echo "Version appears to be already published; treating as success."
            exit 0
          fi

          if curl -fsSL "https://crates.io/api/v1/crates/rustnake/${{ needs.meta.outputs.version }}" >/dev/null 2>&1; then
            echo "Version is present on crates.io after failed publish attempt; treating as success."
            exit 0
          fi

          exit "$code"

      - name: Skip publish (already published)
        if: ${{ steps.check_version.outputs.already_published == 'true' }}
        run: echo "rustnake ${{ needs.meta.outputs.version }} already exists on crates.io; skipping publish"

  publish_release:
    name: Publish GitHub Release
    needs: [meta, binaries, publish_crate]
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout tag
        uses: actions/checkout@8ade135a41bc03ea155e62e844d188df1ea18608
        with:
          ref: refs/tags/${{ needs.meta.outputs.tag }}

      - name: Build release notes from changelog
        shell: bash
        run: |
          set -euo pipefail
          version="${{ needs.meta.outputs.version }}"
          awk -v version="$version" '
            $0 ~ "^## \\[" version "\\]" {in_section=1; found=1; next}
            in_section && $0 ~ "^## \\[" {exit}
            in_section {print}
            END { if (!found) exit 2 }
          ' CHANGELOG.md > release_notes.md

      - name: Publish release (self-healing)
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        shell: bash
        run: |
          set -euo pipefail
          tag="${{ needs.meta.outputs.tag }}"
          title="Rustnake $tag"

          if ! gh release view "$tag" >/dev/null 2>&1; then
            gh release create "$tag" --verify-tag --title "$title" --notes-file release_notes.md
            exit 0
          fi

          draft_state="$(gh release view "$tag" --json isDraft --jq '.isDraft')"
          if [[ "$draft_state" == "true" ]]; then
            gh release edit "$tag" --draft=false --title "$title" --notes-file release_notes.md
          else
            gh release edit "$tag" --title "$title" --notes-file release_notes.md
          fi
